<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signatura | Register complete</title>
  <link rel="shortcut icon" href="./logo.svg" type="image/x-icon">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    display: flex;
    background: rgb(85, 88, 238);
    background: linear-gradient(225deg, rgba(85, 88, 238, 1) 0%, rgba(93, 95, 239, 1) 15%, rgba(177, 178, 246, 1) 34%, rgba(252, 252, 252, 1) 49%, rgba(253, 177, 206, 1) 71%, rgba(254, 125, 175, 1) 92%, rgba(254, 77, 146, 1) 100%);
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    backdrop-filter: blur(300px);
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    gap: 1rem;
    border-radius: 10px;
    padding: 3rem;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  p {
    color: #FE4D92;
    padding: .5rem 1rem;
    border-radius: 10px;
    font-weight: 600;
    border: 2px solid #FE4D92;
  }

  @media (width <= 768px) {
    main {
      padding: 32px;
      margin: 32px;
    }
    img {
      width: 200px;
    }
    h1 {
      font-size: 1.5rem;
    }
    p {
      font-size: 1rem;
    }
  }
</style>

<body>
  <main>
    <img src="./logo.svg" alt="logo" width="300px">
    <h1>Register complete</h1>
    <p>Now you can login on the app</p>
  </main>
</body>

</html>
